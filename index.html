    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .app {
            text-align: center;
            max-width: 150px;
        }

        .app img {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .app-title {
            font-size: 1.2rem;
            margin: 10px 0;
            font-weight: bold;
        }

        .buttons a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background: #ff5722;
            padding: 12px 0;
            border-radius: 25px;
            font-size: 1rem;
            margin: 0 auto;
            transition: background 0.3s ease;
            width: 150px;
            text-align: center;
            box-sizing: border-box;
        }

        .buttons a:hover {
            background: #e64a19;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
